  Hint: Script
  Value: |
    $database = "master"
    $root = Get-Item -Path "$($database):\sitecore\content\Home"
    $items =  @(Get-Item -Path $root.ProviderPath)
    if($items.Count -eq 0) {
        Show-Alert "There are no items to show"
    } else {
        $props = @{
            Title = "Test report"
            InfoTitle = "Test report"
            InfoDescription = "A test report"
            PageSize = 25
        }
        
        $items |
            Show-ListView @props -Property @{Label="Name"; Expression={$_.DisplayName} },
                @{Label="Updated"; Expression={$_.__Updated} },
                @{Label="Updated by"; Expression={[Sitecore.Security.Accounts.User]::FromName($_."__Updated by", $false).Profile.FullName}},
                @{Label="Created"; Expression={$_.__Created} },
                @{Label="Created by"; Expression={[Sitecore.Security.Accounts.User]::FromName($_."__Created by", $false).Profile.FullName}},
                @{Label="Path"; Expression={$_.ItemPath} },
                @{Label="Item ID"; Expression={$_.ID} }
    }
    Close-Window
