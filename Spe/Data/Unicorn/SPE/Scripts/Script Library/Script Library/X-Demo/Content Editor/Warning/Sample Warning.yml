  Value: |
    $icon = "https://emoji.slack-edge.com/T09SHRBNU/powerful-ways/d1800c41bf9400f8.gif" #"Office/16x16/robot.png"
    $iconUrl = [Sitecore.Resources.Images]::GetThemedImageSource($icon, [Sitecore.Web.UI.ImageDimension]::id16x16)
    $title = "Warning you in Powerful Ways"
    $text = "<img src='$($iconUrl)' width='16px' height='16px' />With great power comes great responsibility!"
    
    $warning = $pipelineArgs.Add()
    $warning.Title = $title
    $warning.Text = $text
    
    # Be sure to update this ID to whichever script you want to execute when the link is clicked.
    $scriptId = "{6EAF681D-5D87-4C43-B279-356A8B9A15CF}"
    $item = Get-Item -Path "."
    $script = Get-Item -Path "master:" -ID $scriptId
    $command = "item:executescript(id=$($item.ID),db=$($item.Database.Name),script=$($script.ID),scriptDb=$($script.Database.Name))"
    $warning.AddOption("Click for more powa", $command)
    $warning.HideFields = $false
